{% extends 'base.html' %}
{% block title %}Edit {{ product.name }}{% endblock %}
{% block content %}
  <h2>Edit Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'vendor_dashboard' %}">Cancel</a>
  </form>
{% endblock %}
