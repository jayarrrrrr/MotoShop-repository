{% extends 'base.html' %}

{% block content %}

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Product</button>
  </form>
  <p><a href="{% url 'product_list' %}">Back to products</a></p>
{% endblock %}
