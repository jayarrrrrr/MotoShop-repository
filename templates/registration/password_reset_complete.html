{% extends 'base.html' %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="mb-3">Password reset complete</h3>
      <p class="text-muted">Your password has been set. You can now log in with your new password.</p>
      <a href="{% url 'login' %}" class="btn btn-primary mt-2">Go to login</a>
    </div>
  </div>
</div>
{% endblock %}
