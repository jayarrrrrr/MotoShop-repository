{% extends 'base.html' %}
{% block title %}Password Reset Sent{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="mb-3">Check your email</h3>
      <p class="text-muted">If an account with that email exists, we've sent instructions to reset your password.</p>
      <a href="{% url 'login' %}" class="btn btn-link mt-2">Return to login</a>
    </div>
  </div>
</div>
{% endblock %}
